<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | Sign-in</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css">
</head>
<body>
    <!--Navbar-->
    <header>
        <div class="container">
            <div id="logo">
                <a href="../index.html"><h1>Banka</h1></a>
            </div>

            <nav>
                <ul>
                    <li><a href="../html/signup.html">Signup</a></li>
                    <li><a class="active" href="../html/signin.html">Signin</a></li>
                </ul>
            </nav>

            <div class="menu">
                <img src="../assets/icons/menu.svg" alt="Menu">
            </div>
        </div>
    </header>
    <!--Side nav for the small screen-->
    <section class="signin">
        <div class="navbar">
            <ul> 
                <div class="close">X</div>

                    <a href="../html/signin.html">
                        <div class="admin-nav-side">
                            Sign in
                        </div>
                    </a>
                
                
                    <a href="../html/signup.html">
                        <div class="admin-nav-side">
                            Sign up
                        </div>
                    </a>
            </ul>
        </div>
        <!--Login form-->
        <div class="allForm" id="signin">
            <h2>Signin to Banka</h2>
            <form id="signinUser">
                
                <div class="inputBox">
                    <input autocomplete="off" type="email" id="email"  required>
                    <label for="email">Email</label>
                </div>
                
                <div class="inputBox">          
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Submit">
                
            </form>
        </div>
        <div id="triggerPopup" class="popup-error">
            <div class="error-content">
                <span class="closePopup">&times;</span>
                <p id="errors"></p>
        </div>
        </div>
    </section>
    <script src="../js/index.js"></script>
    <script src="../frontend/signin.js"></script>
</body>
</html>

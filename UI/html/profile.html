<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | Profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body>
    <!--Navbar-->
    <header>
        <div class="container">
            <div id="logo">
                <a href="../index.html"><h1>Banka</h1></a>
            </div>

            <nav id="pro">
                <ul>
                    <li><a href="../html/create-account.html">Open-account</a></li>
                    <li><a href="../html/history.html">History</a></li>
                    <li><a href="../index.html">Logout</a></li>    
                </ul>
            </nav>
            <div class="avatar">
                <a href="../html/profile.html">
                    <img src="../assets/icons/man.svg" alt="Profile">
                </a> 
            </div>

            <div class="menu">
                <img src="../assets/icons/menu.svg" alt="Menu">
            </div>
        </div>
    </header>

    <!--Side nav for the small screen-->
    <section class="signup">
        <div class="navbar">
            <ul> 
                <div class="close">X</div>

                    <a href="../html/profile.html">
                        <div class="admin-nav-side">
                            Profile 
                        </div>
                    </a>

                
                    <a href="../html/history.html">
                        <div class="admin-nav-side">
                            History
                        </div>
                    </a>
                
                
                    <a href="../html/create-account.html">
                        <div class="admin-nav-side">
                            Open-account
                        </div>
                    </a>
                    <a href="../index.html">
                        <div class="admin-nav-side">
                            Logout
                        </div>
                    </a>
                
            </ul>
        </div>
        <!--Registration form-->
        <div class="profile">
            <div class="pro-image">
                <img src="../assets/icons/man.svg" alt="Profile">
            </div>
            <div id="edit-pro-img">
                <button >Change picture</button>
            </div>
            
            <div class="info" id="user-info">
                <p id="fname"></p>
                <p id="lname"></p>
                <p id="email"></p>
                <p id="type"></p>
                <p id="isAdmin"></p>
            </div>
            
        </div>
    </section>
    <script src="../js/index.js"></script>
    <script src="../frontend/profile.js"></script>
</body>
</html>
